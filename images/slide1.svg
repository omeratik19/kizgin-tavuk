<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg1)"/>
  
  <!-- Tavuk parçası -->
  <ellipse cx="250" cy="200" rx="80" ry="60" fill="#f4d03f" stroke="#e67e22" stroke-width="3"/>
  <ellipse cx="250" cy="200" rx="70" ry="50" fill="#f39c12"/>
  
  <!-- Çıtır kabuk efekti -->
  <circle cx="220" cy="180" r="8" fill="#e67e22"/>
  <circle cx="280" cy="190" r="6" fill="#e67e22"/>
  <circle cx="240" cy="220" r="7" fill="#e67e22"/>
  <circle cx="270" cy="210" r="5" fill="#e67e22"/>
  
  <!-- Sos damlaları -->
  <ellipse cx="200" cy="150" rx="15" ry="8" fill="#e74c3c" opacity="0.8"/>
  <ellipse cx="300" cy="160" rx="12" ry="6" fill="#e74c3c" opacity="0.8"/>
  
  <!-- Metin -->
  <text x="250" y="320" text-anchor="middle" fill="white" font-size="28" font-family="Arial, sans-serif" font-weight="bold">Kızgın Tavuk</text>
  <text x="250" y="340" text-anchor="middle" fill="white" font-size="16" font-family="Arial, sans-serif">Özel Soslu</text>
</svg> 