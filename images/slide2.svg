  </defs>
  <rect width="100%" height="100%" fill="url(#bg2)"/>
  
  <!-- Tavuk kanatları -->
  <ellipse cx="200" cy="180" rx="40" ry="25" fill="#f4d03f" stroke="#e67e22" stroke-width="2"/>
  <ellipse cx="200" cy="180" rx="35" ry="20" fill="#f39c12"/>
  
